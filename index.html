<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <meta name="mobile-web-app-capable" content="yes" />
  <link rel="icon" type="image/x-icon" href="/img/2048-32.png" />
  <link rel="shortcut icon" sizes="128x128" href="/img/2048-128.png" />
  <link rel="apple-touch-icon" sizes="32x32" href="/img/2048-32.png" />
  <link rel="apple-touch-icon" sizes="64x64" href="/img/2048-64.png" />
  <link rel="apple-touch-icon" sizes="128x128" href="/img/2048-128.png" />
  <link rel="apple-touch-icon" sizes="256x256" href="/img/2048-256.png" />
  <link rel="apple-touch-icon" sizes="512x512" href="/img/2048-512.png" />

  <script src="script.js" defer></script>

  <title>2048 - JS</title>
</head>

<body>
  <header class="game-info">
    <div class="header-flex">
      <h1 class='title'>2048</h1>

      <input type="checkbox" name="theme-toggle" id="theme-toggle" class='theme-toggle'>
      <div>
        <p class='muted-text'>theme</p>
        <label for="theme-toggle" class='toggle'></label>
      </div>
    </div>
    <p class='muted-text'>Score</p>
    <p id="score" class='number-large accent-text'></p>

  </header>
  <div id='game-board' class="grid">

  </div>
  <div id="end-game-container" class="end-game">
    <h1 id="end-game"></h1>
    <div>
      <p class='muted-text'>final score</p>
      <p id='end-score' class="number-large"></p>
    </div>
    <div>
      <p class='muted-text'>largest tile</p>
      <p class='muted-text'><small>this round</small></p>
      <p id="biggest" class="number-large"></p>
      <p class='muted-text'><small>all time</small></p>
      <p id="biggest-history" class="number-large"></p>
    </div>
    <div>
      <p class='muted-text'>high scores</p>
      <ol class="scores-list" id="scores-list">
      </ol>
    </div>
    <button class="btn" id="play-again">Play Again</button>

  </div>
</body>

</html>
