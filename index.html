<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <title>2048 - JS</title>
</head>

<body>
  <header class="game-info">
    <h1>2048</h1>
    <p>Score: <span id="score"></span></p>
  </header>
  <div id='game-board' class="grid">

  </div>
  <div id="end-game-container" class="end-game">
    <h1 id="end-game">You Win!!!</h1>
    <p>Final Score</p>
    <p id='end-score' class="final-score">2048</p>
    <p>Largest Tile</p>
    <p id="biggest" class="final-score"></p>
    <p>High Scores</p>
    <ol class="scores-list" id="scores-list">
      <li>123414</li>
      <li>1234123</li>
      <li>123</li>
      <li>12314</li>
      <li>13241</li>
      <li>12345</li>
      <li>132412</li>
      <li>132412</li>
      <li>12341</li>
      <li>132413</li>
    </ol>
    <button class="btn" id="play-again">Play Again</button>

  </div>


  <script src="script.js"></script>
</body>

</html>
